name: Release WebAssembly

on:
  push:
    tags:
      - "*"

jobs:
  release:
    name: release ${{ matrix.target }} for feature ${{ matrix.feature }}
    env:
      PROJECT_NAME_UNDERSCORE: abe_gpsw
      ARCHIVE_NAME: ${{ matrix.target }}_${{ matrix.feature }}
      TARGET_PATTERN: target/${{ matrix.target }}/release
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: wasm32-unknown-unknown
            feature: wasm_bindgen
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo install wasm-pack
      - run: rustup target add ${{ matrix.target }}
      - run: wasm-pack build --release --all-features
      - name: Create zip
        run: |
          zip ${{ env.ARCHIVE_NAME }} pkg/*
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.ARCHIVE_NAME }}.zip
